<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet"  href="Styles/bootstrap.min.css">
  <link rel="stylesheet"  href="Styles/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="form">
          <div class="form-group">
            <label for="example-form">Description Filter</label>
            <input class="form-control" id="filter-input" name="example-form" type="text">
            <label for="example-form">Month Filter</label>
            <select class="form-control" id="filter-month"> </select>
            <label for="example-form">Category Filter</label>
            <select class="form-control" id="filter-category"></select>
          </div>
          <button id="button" type="button" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Form Data: </h1>
        <div id="plot"></div>
        <table id='results' class='table table-striped'>
            <thead id='results-head'></thead>
            <tbody id='reuslts-body'></tbody>
        </table>
        
      </div>
    </div>
  </div>
</body>
<script src="Data/df_Clean.js"></script>
<script src="Data/data.js"></script>
<script src="Scripts/app.js"></script>

</html>
